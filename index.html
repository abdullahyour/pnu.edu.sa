<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - بوابة القبول</title>
  <!-- استخدام Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* تنسيقات أساسية لمحاكاة تصميم موقع جامعة الأميرة نورة */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f9f8;
      color: #055d4a;
      padding: 15px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      width: 150px;
      height: 150px;
    }
    header h1 {
      font-size: 1em;
      margin: 0 10px;
    }
    nav a {
      color: #055d4a;
      font-weight: bold;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .btn {
      background-color: #03665c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #005580;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .page {
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- رأس الموقع -->
  <header>
    <div class="container flex items-center justify-between px-4">
      <div class="flex items-center">
        <!-- استبدل رابط الشعار برابط شعار الجامعة الفعلي -->
        <img src="pnu-logo-ar.svg" alt="شعار الجامعة">
        <h1>بوابة القبول الأكاديمي</h1>
      </div>
      <nav>
        <a href="#">الرئيسية</a>
        <a href="#">عن الجامعة</a>
        <a href="#">القبول</a>
        <a href="#">التواصل</a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <div id="content" class="container mt-8 px-4">
    <div id="loginPage" class="page min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
        <input type="text" id="identityNumber" placeholder="الرقم الجامعي">
        <input type="password" id="password" placeholder="كلمة المرور">
        <div class="flex items-center mb-4">
          <input type="checkbox" id="rememberMe" class="mr-2">
          <label for="rememberMe">تذكرني</label>
        </div>
        <button onclick="handleLogin()" class="btn w-full">تسجيل الدخول</button>
        <div id="message" class="text-red-500 mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    // دالة معالجة تسجيل الدخول والتحقق من البيانات
    function handleLogin() {
      const identityNumber = document.getElementById('identityNumber').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;
      const messageDiv = document.getElementById('message');

      // بيانات الاعتماد الثابتة
      const validCredentials = [
        { id: '20251234', pass: '1121001398' },
        { id: '469225965', pass: '1121001398' },
        { id: '463910', pass: '1132973189' }
      ];

      // التحقق من بيانات الاعتماد
      const isValidUser = validCredentials.some(cred => cred.id === identityNumber && cred.pass === password);

      if (isValidUser) {
        if (rememberMe) {
          localStorage.setItem('savedIdentity', identityNumber);
        } else {
          localStorage.removeItem('savedIdentity');
        }
        // إعادة توجيه المستخدم إلى صفحة التأكيد
        window.location.href = "banner.html";
      } else {
        messageDiv.textContent = 'خطأ: رقم الطلب أو كلمة المرور غير صحيحة.';
      }
    }

    // عند تحميل الصفحة، قم بملء رقم الطلب إذا كان محفوظًا
    window.onload = function() {
      const savedIdentity = localStorage.getItem('savedIdentity');
      if (savedIdentity) {
        document.getElementById('identityNumber').value = savedIdentity;
        document.getElementById('rememberMe').checked = true;
      }
    };
  </script>

<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
#applicantBtn { display:block; width:300px; margin:20px auto; padding:12px; border-radius:8px; font-weight:800; cursor:pointer; background:#0b7a36; color:#fff; border:0; font-size:16px; }
#appDrawerWrapper { transition: all .36s ease; max-height:0; overflow:hidden; opacity:0; transform: translateY(-8px); background:#fefefe; margin:0 20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
#appDrawerWrapper.open { max-height:5000px; opacity:1; transform: translateY(0); margin-top:14px; padding:20px; }
.app-form { box-sizing:border-box; }
.app-form .grid { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
.app-form .full { grid-column:1/-1; }
.app-form label { display:block; font-weight:700; margin-bottom:6px; font-size:14px; }
.app-form input, .app-form select, .app-form textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:14px; box-sizing:border-box; }
.app-form textarea { min-height:110px; resize:vertical; }
.app-form .section { border-top:1px dashed #e6e9ef; padding-top:12px; margin-top:8px; font-weight:800; color:#0b7a36; }
.app-form .row-actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:12px; }
.app-form .btn { padding:10px 14px; border-radius:8px; cursor:pointer; border:0; font-weight:800; }
.app-form .btn.primary { background:#0b5fff; color:#fff; }
.app-form .btn.gray { background:#6b7280; color:#fff; }
.app-form .note { background:#fffbea; padding:10px; border-left:4px solid #f59e0b; border-radius:8px; font-size:13px; }
.app-form .small { font-size:13px; color:#6b7280; margin-top:6px; }

@media(max-width:980px) { .app-form .grid { grid-template-columns:1fr; } #applicantBtn { width:100%; } }
</style>
</head>
<body>

<button id="applicantBtn">تقديم طلب جديد / New Student Application</button>

<div id="appDrawerWrapper">
  <div class="app-form" role="region" aria-label="نموذج تقديم طالب جديد">
    <form id="applicantForm" class="grid" enctype="multipart/form-data" novalidate>
      <!-- بيانات الطالب -->
      <div class="section full">1. البيانات الشخصية / Personal Information</div>
      <div><label>الاسم الرباعي (بالعربية) *</label><input name="fullNameAr" required></div>
      <div><label>الاسم الرباعي (بالإنجليزية) *</label><input name="fullNameEn" required></div>
      <div><label>رقم الهوية / ID number *</label><input name="idNumber" required></div>
      <div><label>نوع الهوية / ID type *</label>
        <select name="idType" required>
          <option value="">اختر / Choose</option>
          <option value="national">هوية وطنية</option>
          <option value="iqama">إقامة</option>
          <option value="passport">جواز سفر</option>
        </select>
      </div>
      <div><label>مكان إصدار الهوية / Place of issue</label><input name="idPlace"></div>
      <div><label>تاريخ الميلاد / Date of birth *</label><input type="date" name="birthDate" required></div>
      <div><label>الجنس / Gender *</label>
        <select name="gender" required>
          <option value="">اختر</option>
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
          <option value="other">أخرى</option>
        </select>
      </div>
      <div><label>الجنسية / Nationality *</label><input name="nationality" required></div>

      <!-- بيانات التواصل -->
      <div class="section full">2. بيانات الاتصال / Contact</div>
      <div><label>رقم الجوال / Mobile number *</label><input name="phone" type="tel" required placeholder="+9665xxxxxxxx"></div>
      <div><label>البريد الإلكتروني / Email *</label><input name="email" type="email" required placeholder="example@mail.com"></div>
      <div class="full"><label>العنوان الوطني / Full address</label><input name="address" placeholder="شارع، حي، منزل رقم"></div>

      <!-- البيانات الأكاديمية -->
      <div class="section full">3. البيانات الأكاديمية / Academic</div>
      <div><label>البرنامج الدراسي / Program applying for *</label><input name="desiredProgram" required></div>
      <div><label>نوع الدراسة / Study type *</label><input name="studyType" required></div>
      <div><label>آخر مؤهل / Last qualification *</label><input name="lastQualification" required></div>
      <div><label>المؤسسة التعليمية / Institution *</label><input name="issuingInstitution" required></div>
      <div><label>سنة التخرج / Graduation year *</label><input type="number" name="graduationYear" required></div>
      <div><label>المعدل / GPA *</label><input name="gpa" required></div>

      <!-- رفع المستندات -->
      <div class="full"><label>مرفقات الشهادة والسجل الأكاديمي *</label><input type="file" name="certificates" accept="application/pdf,image/*" multiple required></div>

      <!-- صفحة الدفع -->
      <div class="section full">4. معلومات الدفع / Payment</div>
      <div><label>اسم المحول / Sender name *</label><input name="payerName" required></div>
      <div><label>البنك المحول منه / Bank *</label><input name="payerBank" required></div>
      <div><label>المبلغ المحول / Amount *</label><input type="number" name="amount" required></div>
      <div class="full"><label>إيصال التحويل / Receipt *</label><input type="file" name="receipt" accept="image/*,application/pdf" required></div>

      <!-- أزرار الإرسال -->
      <div class="full row-actions">
        <button type="submit" class="btn primary">إرسال الطلب / Submit</button>
        <button type="button" id="resetAppBtn" class="btn gray">إعادة تعيين / Reset</button>
        <div id="appFormMessage"></div>
      </div>
    </form>
  </div>
</div>

<script>
// فتح وإغلاق النموذج
const btnOpen = document.getElementById('applicantBtn');
const drawer = document.getElementById('appDrawerWrapper');
const form = document.getElementById('applicantForm');
const msg = document.getElementById('appFormMessage');
const resetBtn = document.getElementById('resetAppBtn');

btnOpen.addEventListener('click', ()=> drawer.classList.add('open'));
resetBtn.addEventListener('click', ()=> form.reset());

// بعد الإرسال، رسالة نجاح ثم صفحة الدفع
form.addEventListener('submit', (e)=>{
  e.preventDefault();
  msg.innerHTML='<div style="color:#065f46;font-weight:700;">تم إرسال بياناتك بنجاح! سيتم مراجعتها.</div>';
  
  // محاكاة صفحة الدفع
  setTimeout(()=>{
    drawer.innerHTML = `
      <div class="app-form">
        <h3>صفحة الدفع / Payment Page</h3>
        <p>قم برفع إيصال الدفع وسيتم تفعيل طلبك.</p>
        <input type="file" id="receiptUpload" accept="image/*,application/pdf">
        <button id="confirmPayment" class="btn primary" style="margin-top:10px;">إرسال الدفع / Submit Payment</button>
      </div>
    `;
    document.getElementById('confirmPayment').addEventListener('click', ()=>{
      drawer.innerHTML = `
        <div class="app-form">
          <h3 style="color:#0b7a36;">تم استلام جميع بياناتك بنجاح!</h3>
          <p>سيتم إرسال رقمك الجامعي عبر بريدك الإلكتروني أو رقم الجوال خلال 24 ساعة.</p>
        </div>
      `;
    });
  },2000);
});
</script>
